<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saved Recipes</title>
    <link rel="stylesheet" href="/static/css/saved_recipes.css">
</head>
<body>
    <h1>Your Saved Recipes</h1>

    <!-- Navigation buttons -->
    <div class="buttons-container">
        <button id="homeButton" onclick="window.location.href='/'">Go Back Home</button>
        <button id="chatbotButton" onclick="window.location.href='/chatbot'">Go Back to Chatbot</button>
    </div>

    <!-- Display saved recipes -->
    <div id="recipes">
        {% for recipe in recipes %}
        <div class="recipe-card">
            <h2>{{ recipe[0] }}</h2>
            <p><strong>Ingredients:</strong> {{ recipe[1] }}</p>
            <p><strong>Instructions:</strong> {{ recipe[2] }}</p>
        </div>
        {% endfor %}
    </div>
</body>
</html>
