<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Recipe AI Chatbot</title>
  <link rel="stylesheet" href="static/css/chatbot.css" />
</head>
<body>
  <nav>
    <div id="leftButtons">
      <button id="toggleButton" onclick="window.location.href='/saved-recipes'" >Saved Recipes</button>
    </div>
    <div id="rightButtons">
        <span id="greeting"> <span id="greeting"> Hello user! </span>
        <span> | </span>
        <button id="logoutButton"  onclick="window.location.href='/login'"">Logout</button>
    </div>
  </nav>

  <section id="chatSection">
    <div id="chatWindow"></div>
    <form id="chatForm">
      <input type="text" id="userInput" placeholder="Ask a recipe-related question..." required />
      <button type="submit">Send</button>
    </form>
  </section>

  <script src="static/js/chatbot.js"></script>
</body>
</html>
